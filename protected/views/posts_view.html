<style type="text/css">
	.view-div{
		border: 1px solid #000000;
		margin-top: 10px;
	}
	/* kindeditor专用 */
	form {
		margin: 0;
	}
	textarea {
		display: block;
	}
</style>


<div class="container-fluid">
  <div class="row-fluid">
    
    <!-- 左侧栏：发表人 -->
    <div class="span4 pad scrollspy view-div" data-spy="scroll" style="text-align: center;">
      <img alt="头像" src="http://avatar.csdn.net/2/D/4/1_mecho.jpg" width="100" height="100">
      <br/><br/>
      <span>楼主：<{$postinfo.nickname}></span>
 	  <br/>
      <span><{$postinfo.create_time}></span><!-- 发表时间 -->
    </div>
    
    <!-- 右侧栏：主题和内容 -->
    <div class="span8 pad view-div">
      <h3 align="center"><{$postinfo.title}></h3><!-- 标题 -->
      <div id="louzhu_content">&nbsp;</div>
      <p><{$postinfo.content}></p>
    </div>
    
  </div>
</div>





<hr/><hr/>




<div id="reply-list">
<{foreach $replylist as $rl}>
	<div class="container-fluid">
	  <div class="row-fluid">
	    
	    <!-- 左侧栏：回复人 -->
	    <div class="span4 pad scrollspy view-div" data-spy="scroll" style="text-align: center;">
	      <img alt="头像" src="http://avatar.csdn.net/2/D/4/1_mecho.jpg" width="75" height="75">
	      <span style="margin-top: 45px;display: block;">回复人：<{$rl.nickname}></span>
	      <span><{$rl.create_time}></span><!-- 回复时间 -->
	    </div>
	    
	    <!-- 右侧栏：内容 -->
	    <div class="span8 pad view-div">
	      	<div>
				<{$rl.content}>
			</div>
	    </div>
	    
	  </div>
	</div>
<{/foreach}>
</div>




<hr/><hr/>

<div class="row-fluid">

	<form class="form-horizontal span10 offset1">
	  <legend>回复本帖</legend>
	  <input type="hidden" value="<{$postinfo.id}>" id="posts-id" />
	  <div class="control-group">
	    <div class="controls">
		  <textarea rows="10" class="input-xxlarge" id="reply-content"></textarea>
		  <!-- <textarea rows="10" class="input-xxlarge" id="reply-content" style="width:800px;height:400px;"></textarea> -->
	    </div>
	  </div>
	  <div class="control-group">
	    <div class="controls">
	      <button type="button" class="btn btn-inverse pull-right" id="replybutton">回复</button>
	    </div>
	  </div>
	</form>
	
</div>
